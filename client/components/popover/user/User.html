  <div class="popover popover-links">
    <div class="popover-angle"></div>
    <div class="popover-inner">
      <div class="list-block">
        <ul>
					{{#if currentUser}}
						<li><a href="/" class="list-button item-link close-popover">Home</a></li>
						<li><a href="/about" class="list-button item-link close-popover">About</a></li>
						<li><a href="/post" class="list-button item-link close-popover">Post</a></li>

						<li><a href="/" class="list-button item-link close-popover">Home</a></li>
						<li><a href="/about" class="list-button item-link close-popover">About</a></li>
						<li><a href="/signin" class="list-button item-link close-popover">Signin</a></li>
