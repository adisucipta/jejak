<template name="Post">
	<div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars size-24"></i></a></div>
      <div class="center">Post</div>
      <div class="right"><a href="#" data-popover=".popover-links" class="link open-popover icon-only"><i class="ion-ios-contact-outline size-24"></i></a></div>
    </div>
  </div>
  <div class="pages">
    <div data-page="Post" class="page cached">
      <div class="page-content">
        <div class="content-blocked"><h3>Masuk</h3></div>
					<form action="post" id="signin">
						<div class="list-block inputs-list">
							<div class="row no-gutter">
								<div class="col-100">
									<div class="item-content">
										<div class="item-inner">
											<div class="item-input item-input-field">
												<textarea id="textPost" class="resizable" type="text" placeholder="Isi deskripsi postingan Anda"></textarea>
											</div>
										</div>
									</div>
								</div>
								{{#if photo}}
									<div class="col-100">
										<div class="item-content">
											<div class="item-inner">
												<img src="{{photo}}" class="img-responsive remove" data-toggle="tooltip" data-placement="top" title="Klik to remove image">
											</div>
										</div>
									</div>
								{{else}}
									<div class="col-100">
										<div class="item-content">
											<div class="item-inner">
												<div class="item-input item-input-field">
													<input id="filePost" type="file" placeholder="Browse">
												</div>
											</div>
										</div>
									</div>
								{{/if}}
							</div>
							{{#if alert}}
								<div class="content-block">
									<div class="color-red">
										<i class="ion-android-alert size-18 color-red"></i> {{alert}}
									</div>
								</div>
							{{/if}}
							<div class="content-block">
								<a id="postButton" href="#" class="button button-big button-fill color-blue" style="margin:20px 0">Post</a>
							</div>
						</div>
					</form>
      </div>
    </div>
  </div>
</template>
