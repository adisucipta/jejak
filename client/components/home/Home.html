<template name="Home">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars size-24"></i></a></div>
      <div class="center">Home</div>
      <div class="right"><a href="#" data-popover=".popover-links" class="link open-popover icon-only"><i class="ion-ios-contact-outline size-24"></i></a></div>
    </div>
  </div>
  <div class="pages">
    <div data-page="Home" class="page cached">
      <div class="page-content">
				{{#if hasTimeline}}
					<div class="content-blocked"></div>
					{{#each timeline}}
						<div class="card card-header-pic">
							{{#if photos this._id}}
								{{#each photos this._id}}
									<div style="background-image:url(/cfs/files/images/{{this.photoId}})" valign="bottom" class="card-header color-white no-border"><i class="ion-android-pin"> {{location this.postId}}</i></div>
								{{/each}}
							{{/if}}
							<div class="card-content"> 
								<div class="card-content-inner"> 
									<div class="list-block media-list">
										<ul>
											<li><a href="#" class="item-content">
												<div class="item-media">
													<img src="http://lorempixel.com/160/160/people/1" width="80">
												</div>
												<div class="item-inner">
													<div class="item-title-row">
														<div class="item-title">
															{{name this.ownerId}}
														</div>
														<div class="item-after">{{ago this._id}}</div>
													</div>
													<div class="item-subtitle"></div>
													<div class="item-text">
														{{text}}
													</div>
												</div>
											</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					{{/each}}
				{{else}}
				<div class="content-blocked"><h3>Belum ada data</h3></div>
				{{/if}}
      </div>
    </div>
  </div>
</template>
